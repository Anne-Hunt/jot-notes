<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap"
    rel="stylesheet">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Jot Notes</title>
</head>

<body>
  <header>
    <nav class="navbar sticky-top px-4 shadow">
      <div class="container-fluid">
        <!-- start offcanvas for List -->
        <button class="navbar-toggler btn btn-transparent border border-light text-light shadow" type="button"
          data-bs-toggle="offcanvas" data-bs-target="#staticBackdropList" aria-controls="staticBackdropList"
          id="jot-list-btn">
        </button>
        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdropList"
          aria-labelledby="staticBackdropLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light" id="staticBackdropLabel">Open A Jot</h5>
            <button type="button" class="btn-close text-light offcanvasclose" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="p-5 text-light">
              <!-- The List -->
              <h2>All Jots <span id="note-count" class="smalltext"></span></h2>
              <div id="jot-list" class="col text-light">
              </div>
            </div>
          </div>
        </div>

        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <h1 class="ml-2 text-light"><i class="mdi mdi-pen-plus"></i> Jot Notes</h1>
        </a>

        <!-- offcanvas for create Notebook -->
        <button class="navbar-toggler btn btn-transparent border border-light text-light shadow" type="button"
          data-bs-toggle="offcanvas" data-bs-target="#staticBackdropNotebook" aria-controls="staticBackdrop">
          Create Notebook
        </button>
        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdropNotebook"
          aria-labelledby="staticBackdropLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light" id="staticBackdropLabel">Add Your Notebook</h5>
            <button type="button" class="btn-close text-light offcanvasclose" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="p-5 text-light">
              <form id="create-notebook" onsubmit="app.JotController.createNotebook()">
                <label for="name">Name Your Notebook</label>
                <input class="form-input rounded mb-3" type="text" name="name" id="notebook-name-input" minlength="3"
                  maxlength="15">
                <label for="color">Assign Notebook A Color</label>
                <select class="form-select mb-3" name="color" id="notebook-color-input"
                  aria-label="default select example">
                  <option selected>Choose a color</option>
                  <option value="#9E3340">Red</option>
                  <option value="#9E339C">Orange</option>
                  <option value="#44339E">Yellow</option>
                  <option value="#337D9E">Green</option>
                  <option value="#339E63">Blue</option>
                  <option value="#5F9E33">Indigo</option>
                  <option value="#9E8133">Violet</option>
                </select>
                <label for="Topic">Assign Topic</label>
                <input class="form-input rounded mb-3" type="text" name="topic" id="topic-input">
                <button type="submit" class="btn offcanvasbtn text-light">Create</button>
              </form>
            </div>
          </div>
        </div>

        <!-- offcanvas for create Jot -->
        <button class="navbar-toggler btn btn-transparent border border-light text-light shadow" type="button"
          data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
          Create New Jot
        </button>
        <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop"
          aria-labelledby="staticBackdropLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-light" id="staticBackdropLabel">Add Your Jot</h5>
            <button type="button" class="btn-close text-light offcanvasclose" data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="p-5 text-light">
              <form onsubmit="app.JotController.createJot()">
                <label for="name">Name your Jot</label>
                <input class="form-input rounded mb-3" type="text" name="name" id="name-input" minlength="3"
                  maxlength="15">
                <label for="color">Assign your Jot a color</label>
                <select class="form-select mb-3" name="color" id="jot-color-input" aria-label="default select example">
                  <option selected>Choose a color</option>
                  <option value="#FF4136">Red</option>
                  <option value="#FF851B">Orange</option>
                  <option value="#FFDC00">Yellow</option>
                  <option value="#2ECC40">Green</option>
                  <option value="#0074D9">Blue</option>
                  <option value="#4b0082">Indigo</option>
                  <option value="#B10DC9">Violet</option>
                </select>
                <label for="tag">Tag your Jot</label>
                <input class="form-input rounded mb-3" type="text" name="tag" id="tag-input">
                <button type="submit" class="btn offcanvasbtn text-light">Create</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-fluid p-5">

    <!-- The Active View -->
    <section class="row">
      <div id="active-jot" class="col">
      </div>
    </section>

  </main>

  <footer class="container-fluid">
    <section class="row text-center text-light align-items-center">
      <div class="col-3 p-3">
        <div class="btn-group dropup">
          <button type="button" id="autosave" class="btn offcanvasbtn text-light dropdown-toggle"
            data-bs-toggle="dropdown" aria-expanded="false">
            Autosave
          </button>
          <ul class="dropdown-menu p-2">
            <li onclick="app.JotController.autoSaveOn()">Turn On</li>
            <li onclick="app.JotController.autoSaveOff()">Turn Off</li>
          </ul>
        </div>
      </div>
      <div class="col-3 p-3">
        <div class="btn-group dropup">
          <button type="button" id="theme-selection" class="btn offcanvasbtn text-light dropdown-toggle"
            data-bs-toggle="dropdown" aria-expanded="false">
            Change Theme
          </button>
          <ul class="dropdown-menu p-2">
            <li>Monochrome</li>
            <li>Purple</li>
            <li>Green</li>
            <li>Blue</li>
          </ul>
        </div>
      </div>
      <div class="col-6 p-3 text-end">
        <p class="m-0"><small>by Anne Hunt</small></p>
      </div>
    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
